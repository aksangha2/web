<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form_making.css">
    <title>Document</title>
</head>
<body>
    <div id="form">
        <h1>CODING BLOCKS REGISTRATION FORM</h1>
        <h3>
        <div class="ques">enter your name:
        <input type="text" placeholder="your name here" class="in_box">
        </div>
        </h3>
        <h3>
            <div class="ques">
        enter your email-id:
        <input type="email" placeholder="your email-id" class="in_box">
            </div>
        </h3>
        <h3>
            <div class="ques">
            enter password:
        <input type="password" placeholder="password" class="in_box">
        </div
        </h3>
        <h3>
            <div class="ques">
            enter mobile number:
        <input type="number" placeholder="mobile number" class="in_box">
            </div>
        </h3>
        <h3>
            <div class="ques">
            which course to be purchased:
            <select>
                <option>web-dev with node-js</option>
                <option>web-dev with django</option>
                <option>machine learning</option>
                <option>c/c++</option>
                <option>dsa</option>
            </select>
        </div>
        </h3>
        <h3>
            <div class="ques">
            select mode:
            online<input type="radio" name="q">
            offline<input type="radio" name="q">
            </div>
        </h3>
        <h3>
            <div class="ques">
            payment options:
            full payment<input type="radio" name="p">
            50% payment<input type="radio" name="p">
            </div>
        </h3>
        
       <h3>
           <div class="ques">
           enter institute:
           <input type="text" placeholder="enter college name" class="in_box">
           </div>
       </h3>
       <h3>
           <div class="ques">
           graduation year:
           <select>
               <option>2020</option>
               <option>2021</option>
               <option>2022</option>
               <option>2023</option>
               <option>other</option>
           </select>
        </div>
       </h3>
       <h3>
           <div class="ques">
           have coupon code:
           yes<input type="radio" name="s">
           no<input type="radio" name="s">
           </div>
       </h3>



    </div>

    
</body>
</html>
