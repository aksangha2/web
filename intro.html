<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'>
        <title>TITLE</title>
    </head>
    <body>
        <input id="todolist"><button id="btn">ADD</button>
        <br>
        <ul id="listItems">
            <li>add tasks</li>
        </ul>
    </body>
        <script>
            let greetBtn=document.getElementById("btn")
            let boxText=document.getElementById("todolist")
            let workList=document.getElementById("listItems")
            greetBtn.onclick=function(){
                let newTasklistItem=document.createElement('li')
                newTasklistItem.innerText=boxText.value
                workList.append(newTasklistItem)
            }
        </script>
</html>
