<!DOCTYPE html>
<html>
    <head>
        <title>flexbox</title>
    </head>
    <body>
        <ul id="numbers">
        </ul>
    </body>
    <script>
        let list=document.getElementById("numbers")
        let startTime=new Date().getTime()
        let listData="";
        for(let i=1;i<=1000;i++){
            let newItem="";
            if(i%3==0){
                newItem+="fizz"
            }
            if(i%5==0){
                newItem+="buzz"
            }
            if(newItem==""){
                newItem=i
            }
            listData+="<li>"+newItem+"</li>"
        }
        list.innerHTML=listData
        let endTime=new Date().getTime()
        console.log(endTime-startTime);  //to print on console
    </script>
</html>
